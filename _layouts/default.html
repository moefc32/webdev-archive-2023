<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Certificate">
    <meta property="og:site_name" content="Mfc Website">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Certificate library by Mfc">
    <meta property="og:image" content="https://mf-chan.com/og.jpg">

    <link rel="icon" type="image/x-icon" href="{{ site.asset }}/favicon.svg">
    <title>{{ site.name }}</title>

    <link rel="stylesheet" href="{{ site.asset }}/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}/res/style.css">
</head>

<body class="d-flex justify-content-center align-items-center p-5">
    <div class="card p-4 shadow">
        <h1 class="mt-3 mb-4 fs-3 text-center">{{ site.name }}</h1>
        <ul class="m-0">
            {% for post in site.posts %}
            <li>
                <a href="{{ site.url }}/detail/{{ post.slug }}" class="d-block fs-5">{{ post.title }}</a>
                <span class="d-block mb-2 text-muted">{{ post.date | date: "%Y" }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ site.asset }}/bootstrap.min.js"></script>
</body>

</html>
